<div class="post-wrapper">


  <div class="title-wrapper">

      <h1>{{post.name}}</h1>
      <div class="image-wrapper">
        <img [src]="post.image" alt="">


      </div>


  </div>
  <span>{{ post.createdAt | date }}</span>
  <div *ngFor="let category of post.categories" class="category-label">{{ category }}</div>


    <p class="body-wrapper" [innerHTML]="post.body"></p>

</div>
