<div class="event-cover">
  <div class="holder">
    <span class="event-date">
      {{ post.createdAt | date }}
    </span>
    <div class="event-cover-image">
      <img [src]="post.image" />
    </div>

    <caption class="event-cover-title">
      {{ post.title}}
    </caption>
    <span>{{ post.author }}</span><br>
     <!-- <span>{{ post.end | date }}</span><br>
    <span>{{ post.title }}</span> -->
    <!-- <span>{{ event.categories[0] }}</span> -->
  </div>
</div>
