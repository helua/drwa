<div class="blog">
  <main
    *ngIf="articles | async as articles; else loadingBlock"
  >
    <app-cover
      class="post-item"
      *ngFor="let article of articles"
      [article]="article"
    >
      {{ article.name }}
    </app-cover>
  </main>

  <ng-template #loadingBlock>
    <p>
      Loading...
    </p>
 </ng-template>
</div>
